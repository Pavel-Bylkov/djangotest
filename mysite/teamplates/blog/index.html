<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Blog</h1>
    {% for blog in blogs %}
    <p>
        {{ blog.name }} - {{ blog.tagline }}
    </p>
    {% endfor %}
    <h1>Autors</h1>
    {% for autor in autors %}
    <p>
        {{ autor.name }} - {{ autor.email }}
    </p>
    {% endfor %}
    <h1>Entries</h1>
    {% for entry in entries %}
    <p>
        {{ entry.headline }}
    </p>
    {% endfor %}
</body>
</html>
